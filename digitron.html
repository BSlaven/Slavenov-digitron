<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="digitron.css">
    <title>Moj digitron</title>
</head>
<body>
    <div id="digitron">
        <div id="rezultat">
            <div id="trenutno"></div>
            <input type="text" id="input">
        </div>
           <div id="jedan" class="taster svi-isto">1</div>
           <div id="dva" class="taster svi-isto">2</div>
           <div id="tri" class="taster svi-isto">3</div>
           <div id="plus" class="operacije svi-isto">+</div>
           <div id="četiri" class="taster svi-isto">4</div>
           <div id="pet" class="taster svi-isto">5</div>
           <div id="šest" class="taster svi-isto">6</div>
           <div id="minus" class="operacije svi-isto">-</div>
           <div id="sedam" class="taster svi-isto">7</div>
           <div id="osam" class="taster svi-isto">8</div>
           <div id="devet" class="taster svi-isto">9</div>
           <div id="puta" class="operacije svi-isto">*</div>
           <div id="brišiSve" class="svi-isto">C</div>
           <div id="nula" class="taster svi-isto">0</div>
           <div id="jednako" class="svi-isto">=</div>
           <div id="podjeljeno" class="operacije svi-isto">/</div>
           <div id="brišiInput" class="svi-isto"><=</div>
           <div id="korijen" class="svi-isto">R</div>
           <div id="kvadrat" class="svi-isto">x<sup>2</sup></div>
           <div id="zarez" class="svi-isto">,</div>
    </div>
    <script src="digitron.js"></script>
</body>
</html>
